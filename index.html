<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Stylesheets and fonts-->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>ROCK PAPER SCISSORS</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="bodyContent" class="bodyContent">
      <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
        <div class="score">
          <p id="playerScore" class="playerScore">Player: 0</p>
          <p id="computerScore" class="computerScore">CPU: 0</p>
        </div>
      </div>
      <p class="subHeading">First to 5 wins</p>
      <!-- <button onclick="playRound()">Play Game!</button> -->
      <div id="buttonsDiv" class="buttonsDiv">
        <button id="btn" value="rock">
          <img
            src="./images/rock.png"
            alt="hand doing rock shape"
            class="handImg"
          />
        </button>
        <button id="btn" value="paper">
          <img
            src="./images/paper.png"
            alt="hand doing rock shape"
            class="handImg"
          />
        </button>
        <button id="btn" value="scissors">
          <img
            src="./images/scissors.png"
            alt="hand doing rock shape"
            class="handImg"
          />
        </button>
      </div>
      <div id="results" class="results"></div>
    </div>
  </body>
</html>
